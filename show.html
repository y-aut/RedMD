<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RedMD</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link href="css/show.css" rel="stylesheet" type="text/css" media="all">
</head>

<body>
    <header>
        <div class="header-block">
            <div class="header-title"></div>
            <div class="open-dropmenu" mode="false"></div>
        </div>
        <nav>
            <ul class="header-dropmenu" shown="false">
            </ul>
        </nav>
    </header>

    <div id="content"></div>

    <footer>
        <div class="progress-bar-frame">
            <div class="progress-bar" style="--progress:0%"></div>
        </div>
        <div class="progress">0 %</div>
        <div class="file-select">
            <button>ファイルを変更</button>
            <input type="file" id="file-input" accept=".html">
        </div>
    </footer>

    <script src="js/show.js"></script>
</body>

</html>
