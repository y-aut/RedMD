<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RedMD</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css" media="all">
</head>

<body>
    <h1>RedMD</h1>
    <label for="mdfile">MarkDown ファイルを選択</label>
    <input type="file" id="mdfile" accept=".html" required>
</body>

<script>
    $(function () {
        function show(content) {
            $("body").html(content);
            $("code").replaceWith(function () {
                const text = $(this).text();
                $(this).replaceWith('<span class="red">' + text + '</span>');
            });
            $(".red").click(function () {
                if ($(this).attr("shown") == "true") {
                    $(this).attr("shown", "false");
                } else {
                    $(this).attr("shown", "true");
                }
            });
        }

        $("#mdfile").change(function () {
            if (!this.files) return;
            const [file] = this.files;
            const reader = new FileReader();
            reader.addEventListener("load", () => {
                show(reader.result);
            }, false);
            reader.readAsText(file);
        });
    });
</script>

</html>
