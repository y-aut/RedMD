<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RedMD</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css" media="all">
</head>

<body>
    <h1>RedMD</h1>
    <form id="fmLoad" method="get" enctype="application/x-www-form-urlencoded" action="show.html">
        <label for="mdfile">MarkDown ファイルを選択</label>
        <input type="file" id="mdfile" accept=".html" required>
        <input type="hidden" id="content" name="content">
    </form>
</body>

<script>
    $(function () {
        $("#mdfile").change(function () {
            if (!this.files) return;
            const [file] = this.files;
            const reader = new FileReader();
            reader.addEventListener("load", () => {
                $("#content").val(reader.result);
                $("#fmLoad").submit();
            }, false);
            reader.readAsText(file);
        });
    });
</script>

</html>
